<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
        <title>QR Code</title>
    </head>
    <body>

    <!-- START -->
    <div data-role="page" id="pagestart" data-theme="a" >

        <div id="header" data-role="header">
            <h3>My Header</h3>
        </div><!-- /header -->

        <div data-role="content"  >
            <div id="breadcrumb"></div>

            <input id="getCodeButton" type="button" value="Get QR Code" >
            <input id="getAuthButton" type="button" value="Auth" >
            <input id="getFBButton" type="button" value="Facebook" >
            <input id="getInfoButton" type="button" value="Get Info" >
            <input id="getStartGeoLocatorButton" type="button" value="Start Geo Locator" >
            <input id="getStopGeoLocatorButton" type="button" value="Stop Geo Locator" >

            <div id="location">

                <p><span>Latitude</span>: <div id="latitude">0.0</div></p>
                <p><span>Longitude</span>: <div id="longitude">0.0</div></p>
                <p><span>Altitude</span>: <div id="altitude">0.0</div></p>

            </div>

            <input id="getShowMeMapButton" type="button" value="Map" >

        </div>

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            My Footer
        </div> <!-- /footer -->

    </div><!-- /start -->

    <!-- MAP -->
    <div data-role="page" id="pagemap" data-theme="a" >

        <div id="header" data-role="header">
            <h3>My Header</h3>
        </div><!-- /header -->

        <div data-role="content"  >
            <div id="map-canvas" style="width: 450px; height: 600px"></div>
            <input id="markName" type="text">
            <input id="markPointButton" type="button" value="Mark Point" >
        </div>

        <div data-role="footer" data-position="fixed" data-tap-toggle="false" >
            <h3>My Footer</h3>
        </div> <!-- /footer -->

    </div><!-- /map -->

    AIzaSyAxN9T9lds0Mshr2CtUFLZxg498EOMoPj8

    <!-- Scripts -->
    <script type="text/javascript" src="js/mobile/app.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        var controller = new index_js();
        controller.start();
    </script>
    <script type="text/javascript" src="js/openfb.js"></script>
    <script type="text/javascript" src="Camera.js"></script>
    <script type="text/javascript" src="geolocation.js"></script>
    <script src="barcodescanner.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAxN9T9lds0Mshr2CtUFLZxg498EOMoPj8">
    </script>
    </body>
</html>
